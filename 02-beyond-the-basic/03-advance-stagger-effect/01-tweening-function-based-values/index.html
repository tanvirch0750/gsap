<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Utilities Real-Life Examples</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
      body {
        background: #201;
      }

      .box {
        width: 50px;
        height: 50px;
        display: inline-block;
        background-color: #f06;
        line-height: 50px;
        text-align: center;
        font-size: 25px;
        font-family: sans-serif;
        color: white;
      }

      .blue {
        background: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box blue">B</div>
    <div class="box">6</div>
    <div class="box blue">B</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <script>
      function custom(index, target, targets) {
        if (target.innerHTML == 'B') {
          return 50;
        }
        return index * 20;
      }
      gsap.to('.box', {
        y: custom,
        x: custom,
      });
    </script>
  </body>
</html>
